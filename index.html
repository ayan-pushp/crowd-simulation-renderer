<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Crowd Simulator — WebGL (drag people)</title>
  <!-- Corrected the stylesheet name from styles.css to style.css -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Added a main wrapper to center everything -->
  <div class="main-container">
    <div id="ui">
      <button id="regen">Regenerate</button>
      <button id="centerObs">Center Obstacle</button>
      <label><input id="togglePts" type="checkbox" /> Show points</label>
      <span id="diag">tri: 0 (valid 0) pts: 0 ppl: 0</span>
      <br>
      <small><strong>Controls:</strong></small>
      <small>Click obstacle to select. Drag = move. Hold Shift + drag = rotate (smooth). Wheel = scale. Click people to drag them. Keys: R = rotate 15°, +/- scale, C = toggle show edges</small>
    </div>

    <!-- Added a container specifically for the canvases -->
    <div id="canvas-container">
      <canvas id="glcanvas"></canvas>
      <canvas id="overlay"></canvas>
    </div>
  </div>

  <script src="https://unpkg.com/delaunator@5.0.0/delaunator.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
